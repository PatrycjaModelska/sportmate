{% extends 'base.html' %}

{% block content %}

      <div class="row">
          <div class="container">
          <p><h3>Aktualne wydarzenia:</h3></p>
        </div>
      </div>

      <div>
          <table class="table">
              <thead>
                <tr>
                    <th>What</th>
                    <th>Where</th>
                    <th>When</th>
                    <th>Exp. level</th>
                </tr>
              </thead>
              <tbody>
                  {% for event in events %}
                  <tr>
                      <td>{{ event.what }}</td>
                      <td>{{ event.where }}</td>
                      <td>{{ event.when }}</td>
                      <td>{{ event.explevel }}</td>
                  {% endfor %}
              </tbody>
          </table>
      </div>
